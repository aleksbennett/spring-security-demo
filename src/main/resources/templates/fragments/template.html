<head th:fragment="head_login">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type">
    <meta content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Spring Security Demo</title>

    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/build/css/signin.css" />
</head>

<nav th:fragment="navbar" class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" th:href="@{/about}">Spring security demo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" 
                    th:classappend="${#httpServletRequest.getRequestURI() == '/about' ? 'active':''}" 
                    th:href="@{/about}">About</a>
            </li>            
            <li class="nav-item" sec:authorize="!isFullyAuthenticated()">
                <a class="nav-link" 
                    th:classappend="${#httpServletRequest.getRequestURI() == '/login' ? 'active':''}" 
                    th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item" sec:authorize="!isFullyAuthenticated()">
                <a class="nav-link" 
                    th:classappend="${#httpServletRequest.getRequestURI() == '/register' ? 'active':''}" 
                    th:href="@{/register}">Register</a>
            </li>
            <li class="nav-item"  sec:authorize="isFullyAuthenticated()">
                <a class="nav-link" 
                    th:classappend="${#httpServletRequest.getRequestURI() == '/users' ? 'active':''}" 
                    th:href="@{/users}">Users</a>
            </li>   
            <li class="nav-item"  sec:authorize="isFullyAuthenticated()">
                <a class="nav-link" 
                    th:classappend="${#httpServletRequest.getRequestURI() == '/logout' ? 'active':''}" 
                    th:href="@{/logout}">Log out</a>
            </li>         
        </ul>
    </div>
</nav>
