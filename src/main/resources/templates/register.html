<!DOCTYPE html>
<html>
<head th:replace="fragments/template.html :: head_default"></head>

<body>
    <nav th:replace="fragments/template.html :: navbar"></nav>
    
    <div class="container main_container col-md-6">
        <div class="py-5 text-center">
            <h2>Register</h2>
        </div>

        <div class="">
            <form class="needs-validation" th:object="${user}" th:action="@{/register}" method="post" novalidate>
                <div th:if="${#fields.hasGlobalErrors()}" class="row">
                    <p class="error-message"
                        th:if="${#fields.hasGlobalErrors()}"
                        th:each="error : ${#fields.errors('global')}"
                        th:text="${error}">Validation error</p>
                </div>

                <hr class="mb-4">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="username">Email</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input type="text" 
                                    th:field="*{email}" 
                                    class="form-control" 
                                    th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
                                    placeholder="your@email.com" 
                                    value="${user.email}"
                                    required>
                                <div class="invalid-feedback"
                                    th:if="${#fields.hasErrors('email')}" 
                                    th:errors="*{email}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="confirmUsername">Confirm Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" 
                                th:field="*{confirmEmail}" 
                                class="form-control" 
                                th:classappend="${#fields.hasErrors('confirmEmail') ? 'is-invalid':''}"                                
                                placeholder="your@email.com" 
                                value="${user.confirmEmail}"
                                required>
                            <div class="invalid-feedback"
                                th:if="${#fields.hasErrors('confirmEmail')}" 
                                th:errors="*{confirmEmail}"></div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input type="password" 
                                th:field="*{password}"
                                class="form-control" 
                                th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
                                value="${user.password}"
                                required>
                            <div class="invalid-feedback"
                                th:if="${#fields.hasErrors('password')}" 
                                th:errors="*{password}"></div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-group">
                            <input type="password" 
                                th:field="*{confirmPassword}"
                                class="form-control" 
                                th:classappend="${#fields.hasErrors('confirmPassword') ? 'is-invalid':''}"
                                value="${user.confirmPassword}"
                                required>
                            <div class="invalid-feedback"
                                th:if="${#fields.hasErrors('confirmPassword')}" 
                                th:errors="*{confirmPassword}"></div>
                        </div>
                    </div>
                </div>

                <hr class="mb-4">

                <div class="row">
                    <div class="col-md-2 mb-2">
                        <label for="title">Title</label>
                        <input type="text" 
                                th:field="*{title}"
                                class="form-control" 
                                th:classappend="${#fields.hasErrors('title') ? 'is-invalid':''}"
                                value="${user.title}"
                                required>
                        <div class="invalid-feedback"
                                th:if="${#fields.hasErrors('title')}" 
                                th:errors="*{title}"></div>
                    </div>
                    <div class="col-md-5 mb-2">
                        <label for="firstName">First name</label>
                        <input type="text" 
                                th:field="*{firstName}"
                                class="form-control" 
                                th:classappend="${#fields.hasErrors('firstName') ? 'is-invalid':''}"
                                value="${user.firstName}"
                                required>
                        <div class="invalid-feedback"
                                th:if="${#fields.hasErrors('firstName')}" 
                                th:errors="*{firstName}"></div>
                    </div>
                    <div class="col-md-5 mb-2">
                        <label for="lastName">Last name</label>
                        <input type="text" 
                                th:field="*{lastName}"
                                class="form-control" 
                                th:classappend="${#fields.hasErrors('lastName') ? 'is-invalid':''}"
                                value="${user.lastName}"
                                required>
                        <div class="invalid-feedback"
                                th:if="${#fields.hasErrors('lastName')}" 
                                th:errors="*{lastName}"></div>
                    </div>
                </div>

                <hr class="mb-4">

                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="postcode">Postcode</label>
                        <input type="text" 
                                th:field="*{postcode}"
                                class="form-control" 
                                th:classappend="${#fields.hasErrors('postcode') ? 'is-invalid':''}"
                                value="${user.postcode}"
                                required>
                        <div class="invalid-feedback"
                                th:if="${#fields.hasErrors('postcode')}" 
                                th:errors="*{postcode}"></div>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="houseName">House name/number</label>
                        <input type="text" 
                                th:field="*{houseName}"
                                class="form-control" 
                                th:classappend="${#fields.hasErrors('houseName') ? 'is-invalid':''}"
                                value="${user.houseName}"
                                required>
                        <div class="invalid-feedback"
                                th:if="${#fields.hasErrors('houseName')}" 
                                th:errors="*{houseName}"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="street">Street</label>
                        <input type="text" 
                                th:field="*{street}"
                                class="form-control" 
                                th:classappend="${#fields.hasErrors('street') ? 'is-invalid':''}"
                                value="${user.street}"
                                required>
                        <div class="invalid-feedback"
                                th:if="${#fields.hasErrors('street')}" 
                                th:errors="*{street}"></div>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="town">Town</label>
                        <input type="text" 
                                th:field="*{town}"
                                class="form-control" 
                                th:classappend="${#fields.hasErrors('town') ? 'is-invalid':''}"
                                value="${user.town}"
                                required>
                        <div class="invalid-feedback"
                                th:if="${#fields.hasErrors('town')}" 
                                th:errors="*{town}"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="county">County/State</label>
                        <input type="text" 
                                th:field="*{county}"
                                class="form-control" 
                                th:classappend="${#fields.hasErrors('county') ? 'is-invalid':''}"
                                value="${user.county}"
                                required>
                        <div class="invalid-feedback"
                                th:if="${#fields.hasErrors('county')}" 
                                th:errors="*{county}"></div>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="country">Country</label>
                        <input type="text" 
                                th:field="*{country}"
                                class="form-control" 
                                th:classappend="${#fields.hasErrors('country') ? 'is-invalid':''}"
                                value="${user.country}"
                                required>
                        <div class="invalid-feedback"
                                th:if="${#fields.hasErrors('country')}" 
                                th:errors="*{country}"></div>
                    </div>
                </div>
                
                <hr class="mb-4">

                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="companyRole">Company Role</label>
                        <input type="text" 
                                th:field="*{companyRole}"
                                class="form-control" 
                                th:classappend="${#fields.hasErrors('companyRole') ? 'is-invalid':''}"
                                value="${user.companyRole}"
                                required>
                        <div class="invalid-feedback"
                                th:if="${#fields.hasErrors('companyRole')}" 
                                th:errors="*{companyRole}"></div>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="companyName">Company Name</label>
                        <input type="text" 
                                th:field="*{companyName}"
                                class="form-control" 
                                th:classappend="${#fields.hasErrors('companyName') ? 'is-invalid':''}"
                                value="${user.companyRole}"
                                required>
                        <div class="invalid-feedback"
                                th:if="${#fields.hasErrors('companyName')}" 
                                th:errors="*{companyName}"></div>
                    </div>
                </div>

                <hr class="mb-4">

                <div class="row">
                    <div class="col-md-12 text-center">
                        <h4>Terms and conditions</h4>

                        <p>Please review our full terms and conditions document <a th:href="@{/terms}" target="_blank">here</a>.</p>
                    </div>
                    <div class="col-md-12 text-center">
                        <input type="checkbox" 
                                th:field="*{terms}"
                                class="form-check-input" 
                                th:classappend="${#fields.hasErrors('terms') ? 'is-invalid':''}"
                                placeholder="" 
                                required>
                        <label for="terms">I accept the terms and conditions detailed above.</label>
                        
                        <div class="invalid-feedback"
                                th:if="${#fields.hasErrors('terms')}" 
                                th:errors="*{terms}"></div>
                    </div>
                </div>

                <hr class="mb-4">

                <div class="text-center">
                    <button class="btn btn-primary text-center" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
