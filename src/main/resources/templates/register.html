<!DOCTYPE html>
<html>
<head th:replace="fragments/template.html :: head"></head>

<body class="bg-light">
    <nav th:replace="fragments/template.html :: navbar"></nav>

    <div class="container">
        <div class="py-5 text-center">
            <h2>Register</h2>
        </div>

        <div class="justify-content-md-center">
            <form class="needs-validation" th:object="${user}" th:action="@{/register}" method="post" novalidate>
                <div th:if="${#fields.hasGlobalErrors()}" class="row">
                    <p class="error-message"
                        th:if="${#fields.hasGlobalErrors()}"
                        th:each="error : ${#fields.errors('global')}"
                        th:text="${error}">Validation error</p>
                </div>

                <hr class="mb-4">
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="username">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" 
                                th:field="*{email}" 
                                class="form-control" 
                                id="email" 
                                placeholder="your@email.com" 
                                required>
                            <div class="invalid-feedback">
                                Your username is required.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="confirmUsername">Confirm Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" 
                                th:field="*{confirmEmail}" 
                                class="form-control" 
                                id="confirmEmail" 
                                placeholder="your@email.com" 
                                required><div class="invalid-feedback">
                                Your username is required.
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input type="password" 
                                th:field="*{password}"
                                class="form-control" 
                                id="password" 
                                placeholder="" 
                                required>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-group">
                            <input type="password" 
                                th:field="*{confirmPassword}"
                                class="form-control" 
                                id="confirmPassword" 
                                placeholder="" 
                                required>
                        </div>
                    </div>
                </div>

                <hr class="mb-4">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>
                </div>
                
                <hr class="mb-4">

                <div class="text-center">
                    <button class="btn btn-primary text-center" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
