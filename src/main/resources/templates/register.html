<!DOCTYPE html>
<html>
<head th:replace="fragments/template.html :: head"></head>

<body>
    <nav th:replace="fragments/template.html :: navbar"></nav>

    <div class="container col-md-6">
        <div class="py-5 text-center">
            <h2>Register</h2>
        </div>

        <div class="justify-content-md-center">
            <form class="needs-validation" th:object="${user}" th:action="@{/register}" method="post" novalidate>
                <div th:if="${#fields.hasGlobalErrors()}" class="row">
                    <p class="error-message"
                        th:if="${#fields.hasGlobalErrors()}"
                        th:each="error : ${#fields.errors('global')}"
                        th:text="${error}">Validation error</p>
                </div>

                <hr class="mb-4">
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="username">Email</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input type="text" 
                                    th:field="*{email}" 
                                    class="form-control" 
                                    th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
                                    placeholder="your@email.com" 
                                    required>
                                <div class="invalid-feedback"
                                    th:if="${#fields.hasErrors('email')}" 
                                    th:errors="*{email}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="confirmUsername">Confirm Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" 
                                th:field="*{confirmEmail}" 
                                class="form-control" 
                                th:classappend="${#fields.hasErrors('confirmEmail') ? 'is-invalid':''}"                                
                                placeholder="your@email.com" 
                                required>
                            <div class="invalid-feedback"
                                th:if="${#fields.hasErrors('confirmEmail')}" 
                                th:errors="*{confirmEmail}"></div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input type="password" 
                                th:field="*{password}"
                                class="form-control" 
                                th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
                                placeholder="" 
                                required>
                            <div class="invalid-feedback"
                                th:if="${#fields.hasErrors('password')}" 
                                th:errors="*{password}"></div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-group">
                            <input type="password" 
                                th:field="*{confirmPassword}"
                                class="form-control" 
                                th:classappend="${#fields.hasErrors('confirmPassword') ? 'is-invalid':''}"
                                placeholder="" 
                                required>
                            <div class="invalid-feedback"
                                th:if="${#fields.hasErrors('confirmPassword')}" 
                                th:errors="*{confirmPassword}"></div>
                        </div>
                    </div>
                </div>

                <hr class="mb-4">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">First name</label>
                        <input type="text" 
                                th:field="*{firstName}"
                                class="form-control" 
                                th:classappend="${#fields.hasErrors('firstName') ? 'is-invalid':''}"
                                placeholder="" 
                                required>
                        <div class="invalid-feedback"
                                th:if="${#fields.hasErrors('firstName')}" 
                                th:errors="*{firstName}"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Last name</label>
                        <input type="text" 
                                th:field="*{lastName}"
                                class="form-control" 
                                th:classappend="${#fields.hasErrors('lastName') ? 'is-invalid':''}"
                                placeholder="" 
                                required>
                        <div class="invalid-feedback"
                                th:if="${#fields.hasErrors('lastName')}" 
                                th:errors="*{lastName}"></div>
                    </div>
                </div>
                
                <hr class="mb-4">

                <div class="text-center">
                    <button class="btn btn-primary text-center" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
