<!DOCTYPE html>
<html>
<head th:replace="fragments/template.html :: head"></head>

<body>
    <nav th:replace="fragments/template.html :: navbar"></nav>
    
    <div class="container text-center">
        <div class="py-5">
            <h2>Users</h2>
        </div>

        <div class="justify-content-md-center">
            <table>
                <thead>
                    <tr>
                        <th> ID </th>
                        <th> Username </th>
                        <th> First name </th>
                        <th> Last name </th>
                    </tr>
                </thead>
                <tbody>
                <tr th:if="${users.empty}">
                        <td colspan="3"> No Users </td>
                    </tr>
                    <tr th:each="user : ${users}">
                        <td><span th:text="${user.id}"> id </span></td>
                        <td><span th:text="${user.email}"> email </span></td>
                        <td><span th:text="${user.firstName}"> firstname </span></td>
                        <td><span th:text="${user.lastName}"> lastname </span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
