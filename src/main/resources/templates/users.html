<!DOCTYPE html>
<html>
<head th:replace="fragments/template.html :: head"></head>

<body>
    <nav th:replace="fragments/template.html :: navbar"></nav>
    
    <div class="container col-md-6">
        <div class="py-5 text-center">
            <h2>Users</h2>
        </div>

        <div class="justify-content-md-center">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col"> ID </th>
                        <th scope="col"> Username </th>
                        <th scope="col"> First name </th>
                        <th scope="col"> Last name </th>
                        <th scope="col"> Action </th>
                    </tr>
                </thead>
                <tbody>
                <tr th:if="${users.empty}">
                        <td colspan="3"> No Users </td>
                    </tr>
                    <tr th:each="user : ${users}">
                        <td scope="row"><span th:text="${user.id}"> id </span></td>
                        <td><span th:text="${user.email}"> email </span></td>
                        <td><span th:text="${user.firstName}"> firstname </span></td>
                        <td><span th:text="${user.lastName}"> lastname </span></td>
                        <td>
                            <a class="far fa-edit" 
                                title="edit"
                                th:href="@{'/users/' + ${user.id} + '/edit'}"></a>
                            <a class="fas fa-minus-circle" 
                                title="delete"
                                th:href="@{'/users/' + ${user.id} + '/delete'}"></a>
                            </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
